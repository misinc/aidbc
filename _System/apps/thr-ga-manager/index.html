<!DOCTYPE html>
<html>
	<head>
    	<title>Google Analytics Manager</title>
        <link href="assets/css/ui.css" rel="stylesheet">
	</head>
	<body>
			
        <div id="container-app">
            <ul id="hybridSubmenu"></ul>
            <div id="container-body" class="container">
            
            
        		<div id="ga-code-snippet-block"></div>
            </div>
    	</div>
    
		<div id="loadingIndicator"><span id="load"><img src="/CatalystImages/loading.gif" alt="Loading..."></span></div>
        
        <div class="footerbuttons floatingButtons hide">
            <input type="button" id="btn-save" value="Save" class="basic-button large-button call-to-action">
        </div>
        
        
		<script type="text/template" class="app-layout" data-name="Details" data-script="runDetails" data-model="settings">
		
				<div class="help-block">
					<p>The tracking code provided by this app is for use with Google's <a href="https://support.google.com/analytics/answer/2790010" target="_blank">Universal Analytics</a> only.</p>
				</div>
			
			<h2 class="formSubheader" data-toggle="collapse" data-target="#app-settings">
				<span class="hybridFormTitlewrap">Settings</span>
			</h2>
		
			<div class="collapse in" id="app-settings">
				<form class="form-horizontal" role="form">
					<div class="form-group">
						<label class="col-xs-4 col-md-2 control-label" for="input-tracking-id">Tracking ID:</label>
						<div class="col-xs-6">
							<input id="input-tracking-id" type="text" class="form-control" value="<%- styleData['input-tracking-id'] %>">
    						<p class="help-block">Enter Google Analytics Tracking ID.</p>
						</div>
					</div>
					<div class="form-group">
						<label class="col-xs-4 col-md-2 control-label" for="input-domains">Domain:</label>
						<div class="col-xs-6">
							<input id="input-domains" type="text" class="form-control" value="<%- styleData['input-domains'] %>">
    						<p class="help-block">Enter the domain name you're tracking (e.g. yourdomain.com)</p>
						</div>
					</div>
				</form>
			</div>
			
		
			<h2 class="formSubheader" data-toggle="collapse" data-target="#code-snippet">
				<span class="hybridFormTitlewrap">Cross Domain Tracking Code</span>
			</h2>
		
			<div class="collapse in" id="code-snippet">
			
				<div class="help-block">
					<p>The cross domain tracking code below helps prevent Google Analytics from counting this website as two websites. Paste the tracking code to all page templates.</p>
				</div>
				<form class="form-horizontal" role="form">
					<div class="form-group">
						<label class="col-xs-4 col-md-2 control-label" for="input-code-snippet">Tracking Code:</label>
						<div class="col-xs-6">
							<textarea class="form-control" id="input-code-snippet" rows="11" readonly>
&lt;script&gt;
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
    ga('create', '<%- styleData["input-tracking-id"] %>', 'auto', {'allowLinker': true});
    ga('require', 'linker');
    ga('linker:autoLink', ['worldsecuresystems.com','<%- styleData["input-domains"] %>'],false,true);
    ga('send', 'pageview');
&lt;/script&gt;
							</textarea>
						</div>
					</div>
				</form>
			</div>
		
			<h2 class="formSubheader" data-toggle="collapse" data-target="#code-snippet-ecommerce">
				<span class="hybridFormTitlewrap">Ecommerce Tracking Code</span>
			</h2>
		
			<div class="collapse in" id="code-snippet-ecommerce">
			
				<div class="help-block">
					<p>The ecommerce tracking code below will allow your site's ecommerce transactions (order id &amp; total amount) to be included in Google Analytics reports. Paste the ecommerce tracking code in the receipt buy layout (Module Templates > Online Shop Layouts > Receipt Buy).</p>
				</div>
				<form class="form-horizontal" role="form">
					<div class="form-group">
						<label class="col-xs-4 col-md-2 control-label" for="input-code-snippet-ecommerce">Tracking Code:</label>
						<div class="col-xs-6">
							<textarea class="form-control" id="input-code-snippet-ecommerce" rows="13" readonly>
&lt;script&gt;
	ga('require', 'ecommerce', 'ecommerce.js');
	var transactionAmount = '{tag_amount}';
	var cleanTransactionAmount = transactionAmount.split(',').join('');
	ga('ecommerce:addTransaction', {
		'id': '{tag_orderid}',
		'affiliation': '',
		'revenue': cleanTransactionAmount,
		'shipping': '',
		'tax': ''
	});
	ga('ecommerce:send');
&lt;/script&gt;
							</textarea>
						</div>
					</div>
				</form>
			</div>			
		</script>
        
		<script type="text/template" class="app-layout" data-name="Instructions" data-script="runInstructions">
		
				
				<div class="help-block">
					<p>Note: The tracking code provided by this app is for use with Google's Universal Analytics only. If you are starting a new account on Google Analytics you will automatically start with Universal Analytics. If you already have an account and you are using Classic Google Analytics you will need to <a href="https://support.google.com/analytics/answer/3450662" target="_blank">upgrade</a>.</p>
				</div>
				
				<h2 class="form-header">
					<span class="hybridFormTitlewrap">Google Analytics v 0.2.2</span>
				</h2>
            
            <p>By default Google Analytics will count this site as two sites, an http version and a https version. This app provides the tracking code to "tell" Google Analytics to count both versions as one site. It does this by adding tracking parameters to all appropriate links (as needed) to bridge the two versions.</p>
			
			<p>To configure the tracking code, enter your Google Analytics Tracking ID, and your site's url in the textfields provided. Click save, and then copy and paste the code snippet to all page templates.</p>
		
			<h2 class="form-header">
				<span class="hybridFormTitlewrap">Ecommerce Transactions</span>
			</h2>
			
			<p> If you use the ecommerce module and you want to track transaction amounts, copy and paste the ecommerce tracking code in the Module Templates > Online Shop Layouts > Receipt Buy.</p>
		
			<h2 class="form-header">
				<span class="hybridFormTitlewrap">Delete App</span>
			</h2>
			
			<p>If you no longer need this app, you can delete it by using the Delete App button below. This action will remove the app from your site.</p>
			
			<div class="deleteWarning">
				Please take note that there is no undo for this operation.
			</div>
			
			<div id="hybridButtons">
                <a id="delete-app-modal-button" class="basic-button small-button large-button">Delete App</a>
            </div>
		</script>
        
        
        
        <div id="modalContainer"></div>
        
        <div id="delete-app-modal" class="modal fade">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h3 class="modal-title">Delete App</h3>
              </div>
              <div class="modal-body">
                <p>Please take note that there is no undo for this operation.</p>
              </div>
              <div class="modal-footer">
                    <div id="hybridButtons">
                        <a id="delete-app-button" class="basic-button large-button call-to-action">Delete App</a>
                        <a class="basic-button large-button" data-dismiss="modal">Cancel</a>
                    </div>
              </div>
            </div><!-- /.modal-content -->
          </div><!-- /.modal-dialog -->
        </div><!-- /.modal -->
        
        
        <div id="destroyed-app-modal" class="modal fade">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h3 class="modal-title">App Deleted</h3>
              </div>
              <div class="modal-body">
                <p>Your app has been deleted from this site.</p>
              </div>
              <div class="modal-footer">
                    <div id="hybridButtons">
                        <a id="delete-app-continue-button" class="basic-button large-button">Continue</a>
                    </div>
              </div>
            </div><!-- /.modal-content -->
          </div><!-- /.modal-dialog -->
        </div><!-- /.modal -->
        <script type="text/javascript" src="//code.jquery.com/jquery-1.10.2.min.js"></script>
        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.3.1/jquery.cookie.min.js"></script>
        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.5.1/underscore-min.js"></script>
        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/backbone.js/1.0.0/backbone-min.js"></script>
        <script type="text/javascript" src="//cdn.worldsecuresystems.com/bcapi/bcapi-0.1.0.min.js"></script>
        <script type="text/javascript" src="assets/js/setup.js"></script>
        <script type="text/javascript" src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="assets/js/run.js"></script>
    
	</body>
