  <!-- Main Page Content and Sidebar -->
 
  <div class="row marketing">
 
    <!-- Contact Details -->
    <div class="col-md-9">
 
		<div class="media">
		  <div class="media-body">
		    <h2>{tag_name}</h2>
		      <p class="pull-left"><img src="{tag_photo_value}" width="250" class="img-polaroid"><br/><small class="muted">{tag_caption}</small>{tag_description}</p>
		  </div>
		</div>
		 
		<div class="row">
		    <span id="event-price" style="display:none;">{tag_event price}</span>
		    <input class="btn btn-primary btn-lg" name="AddToCart_Submit" type="submit" value="Reserve your seats today!" onclick="AddToCart(192436,{tag_productid},'',4,'','',true);return false;" />
		</div>

    </div>
 
    <!-- End Contact Details -->
 
 
    <!-- Sidebar -->
 
    <aside class="col-md-3">
 
      <h3>Map</h3>
 
      <!-- Clicking this placeholder fires the mapModal Reveal modal -->
      <p>
	        <iframe width="270" height="189" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="https://maps.google.com/maps?f=q&amp;source=s_q&amp;hl=en&amp;geocode=&amp;q=Adobe+Systems+San+Francisco,+601+Townsend+Street,+San+Francisco,+CA+94103&amp;aq=0&amp;oq=Adobe+Systems+601+Townsend+Street+San+Francisco,+CA+94103&amp;sll=37.765287,-122.148743&amp;sspn=0.683941,1.316986&amp;ie=UTF8&amp;hq=Adobe+Systems&amp;hnear=601+Townsend+St,+San+Francisco,+California+94103&amp;t=m&amp;cid=7657507985557832261&amp;ll=37.771393,-122.402029&amp;spn=0.025442,0.04283&amp;z=14&amp;iwloc=A&amp;output=embed&amp;iwloc=near"></iframe>
	        <br />
        <a href="" data-toggle="modal" data-target="#mapModal">View Map</a>
      </p>
 
      <address>
      	<strong>{tag_venue}</strong><br/>
        {tag_address1}<br />
        {tag_addresscity}, {tag_addressstate}  {tag_addresszipcode}<br/>
		<abbr title="Phone">P:</abbr> {tag_phone}        
      </address>
      <hr>
	  {module_contentholder,name="Aside - Newsletter Signup"}
	  <hr>
	  {module_contentholder,name="Aside - BC News"}

    </aside>
 
    <!-- End Sidebar -->
  </div>
 
  <!-- End Main Content and Sidebar -->

  <div class="modal hide fade" id="mapModal">
