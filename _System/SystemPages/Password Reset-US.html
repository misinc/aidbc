<style type="text/css"> p.false { display:none; } </style>

<div class="page-header marketing">
	<h1>Password Reset</h1>
</div>

<!-- Main Page Content and Sidebar -->

<div class="row marketing">

  <!-- Contact Details -->
  <div class="col-md-6">

    <div class="text-success">
	<p class="error {tag_error}" id="errorMessage">ERROR: An error occurred while resetting your password.</p>
	<p>Please fill in your new password in the form below:</p>
	
	<form data-netlify-recaptcha="true" data-netlify="true" action="{module_secureurl}/ResetPasswordProcess.aspx?Token={tag_token}&Redirect={module_siteurl}" method="post" name="catseczonerpform" onsubmit="return checkWholeForm(this)">

				<label>New Password</label>
				<input class="textbox" type="password" maxlength="255" value="" name="RPPassword" />

				<label>Confirm New Password</label>
				<input class="textbox" type="password" maxlength="255" value="" name="RPPasswordConfirm" />

				<input class="btn btn-default" type="submit" value="Submit" />
		
		<script type="text/javascript" src="/CatalystScripts/Functions.js"></script>
		<script type="text/javascript">
			function checkWholeForm(theForm){
				var why = "";
				why += isEmpty(theForm.RPPassword.value, "New Password");
				why += (theForm.RPPassword.value != theForm.RPPasswordConfirm.value ? "The password and its confirmation don't match" : "");
				if (why != "") { alert(why); return false; }
				theForm.submit(); 
				return false;
			}
		</script>
	</form>
    </div>

  </div>

</div>

<!-- End Main Content and Sidebar -->
